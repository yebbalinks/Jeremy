<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Very Important Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: pink;
      font-family: 'Pacifico', cursive;
      text-align: center;
      color: white;
    }

    #app {
      margin-top: 80px;
      padding: 20px;
    }

    button {
      font-size: 22px;
      padding: 12px 24px;
      margin: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes {
      background: white;
      color: red;
    }

    #no {
      background: white;
      color: red;
      position: absolute;
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <div id="app">
    <h1>
      Dear Janice Nutifafa Ahiati <br>
      Will you do me the honor of being my Valentine? ‚ù§Ô∏è
    </h1>

    <button id="yes">YES OF COURSE üòõ</button>
    <button id="no">NO</button>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const app = document.getElementById("app");
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // NO BUTTON MOVEMENT
    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("mousemove", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // YES BUTTON
    yesBtn.addEventListener("click", () => {
      app.innerHTML = `
        <h1>You fw the motion hehe üòâ</h1>
        <p>There's no one else I'd want to spend Valentine's with apart from you, my love ‚ù§Ô∏è</p>
        <img src="fafa4.JPG" width="300" style="border.radius:12px;">
        <img src="fafa5.JPG" width="300" style="border.radius:12px;">
      `;
      startConfetti();
      startHearts();
    });

    // CONFETTI
    let confetti = [];

    function startConfetti() {
      confetti = [];
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          color: ['#ff0a54','#ff477e','#ff7096','#ff85a1','#fbb1b9'][Math.floor(Math.random()*5)]
        });
      }
      requestAnimationFrame(drawConfetti);
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
        c.y += c.r + 2;
        if (c.y > canvas.height) c.y = -10;
      });
      requestAnimationFrame(drawConfetti);
    }

    // FALLING HEARTS
    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        heart.style.animationDuration = Math.random() * 3 + 2 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>

</body>
</html>
