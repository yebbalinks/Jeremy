<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Question</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Pacifico', cursive;
      text-align: center;
      background: red;
      padding-top: 80px;
      margin: 0;
      overflow: hidden;
    }

    button {
      font-size: 20px;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background: white;
      color: red;
    }

    #no {
      background: white;
      position: absolute;
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      color: pink;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    #videos {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.video-like-image {
  width: 100%;
  max-width: 320px;
  margin-top: 20px;
  border-radius: 12px;
  object-fit: cover;
}
  </style>
</head>

<body>

  <div id="app">
    <h1>
      Dear Janice Nutifafa Ahiati <br>
      Would you do me the honor of being my Valentine? ‚ù§Ô∏è
    </h1>

    <button id="yes" onclick="yesClicked()">YES OF COURSE</button>
    <button id="no" onmouseover="moveNo()">NO</button>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

   
    function yesClicked() {
      document.getElementById("app").innerHTML = `
        <h1>You fw the motion hehe üòâ</h1>
        <p>
          There's no one else I'd want to spend Valentine's with apart from you,
          my love ‚ù§Ô∏è
        </p>

        <video
  class="video-like-image"
  autoplay
  muted
  loop
  playsinline
>
  <source src="media/FAFA1.mp4" type="video/mp4">
</video>


        <canvas id="confetti-canvas"
          style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;">
        </canvas>
      `;

      // CONFETTI
      const canvas = document.getElementById("confetti-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = [];
      const colors = ['#ff0a54','#ff477e','#ff7096','#ff85a1','#fbb1b9','#f9bec7'];

      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 150,
          color: colors[Math.floor(Math.random() * colors.length)],
          tilt: Math.random() * 10 - 10
        });
      }

      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(f => {
          ctx.beginPath();
          ctx.moveTo(f.x + f.tilt, f.y);
          ctx.lineTo(f.x + f.tilt + f.r / 2, f.y + f.r);
          ctx.strokeStyle = f.color;
          ctx.lineWidth = f.r / 2;
          ctx.stroke();
        });
        updateConfetti();
        requestAnimationFrame(drawConfetti);
      }

      function updateConfetti() {
        confetti.forEach(f => {
          f.y += (Math.cos(f.d) + 3 + f.r / 2) / 2;
          f.x += Math.sin(f.d);
          if (f.y > canvas.height) {
            f.y = -10;
            f.x = Math.random() * canvas.width;
          }
        });
      }

      drawConfetti();

      // FALLING HEARTS
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        heart.style.animationDuration = Math.random() * 3 + 2 + "s";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>

</body>
</html>
