    <script>
<script>
function yesClicked() {
  document.body.innerHTML = `
    <h1>HAHA üòàüíñ</h1>
    <p>You are now officially my Valentine üòç</p>
    <p>No escape. No refunds. üòÇ</p>
    <img src="fafa4.JPG" width="300" style="margin-top:20px; border-radius:12px;">
    <img src="fafa5.JPG" width="300" style="margin-top:20px; border-radius:12px;">
    <canvas id="confetti-canvas" style="position:fixed; top:0; left:0; width:100%; height:100%; pointer-events:none;"></canvas>
  `;

  // Confetti effect
  const canvas = document.getElementById('confetti-canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confetti = [];
  const colors = ['#ff0a54','#ff477e','#ff7096','#ff85a1','#fbb1b9','#f9bec7'];

  for(let i=0;i<150;i++){
    confetti.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height - canvas.height,
      r: Math.random()*6+4,
      d: Math.random()*150,
      color: colors[Math.floor(Math.random()*colors.length)],
      tilt: Math.random()*10-10
    });
  }

  function draw() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    for(let i=0;i<confetti.length;i++){
      const f = confetti[i];
      ctx.beginPath();
      ctx.moveTo(f.x+f.tilt,f.y);
      ctx.lineTo(f.x+f.tilt+f.r/2,f.y+f.r);
      ctx.strokeStyle = f.color;
      ctx.lineWidth = f.r/2;
      ctx.stroke();
    }
    update();
    requestAnimationFrame(draw);
  }

  function update(){
    for(let i=0;i<confetti.length;i++){
      const f = confetti[i];
      f.y += (Math.cos(f.d)+3+f.r/2)/2;
      f.x += Math.sin(f.d);
      if(f.y > canvas.height){f.y = -10; f.x = Math.random()*canvas.width;}
    }
  }

  draw();
}
</script>
